<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        div {
            position: absolute;
            background: palegoldenrod;
        }

        .one {
            z-index: 4;
        }

        .two {
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="one">Platzi</div>
    <div class="two">Master</div>
</body>
</html>
